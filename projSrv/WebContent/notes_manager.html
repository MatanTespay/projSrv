<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript">

function getScreenTime(){
	debugger;
	var userID, screenId;
	userId = $("#userID").val();
	screenId = $("#screenID").val();
	
	if(userId !== "" && screenId !== ""){
		 $.ajax({
			 	type: 'POST',
			 	data: { 
			        'userId': userId, 
			        'screenId':screenId ,
			        'req':11 ,
			        
			    }, 
			    url:"projres",  
			    success:function(data) {
			      handleData(data); 
			    }
		});
	}

	
}

function handleData(returnedData) {
	if(returnedData != null){
		alert(returnedData)
	}
	else{
		alert("error");
	}
	 
}

</script>
